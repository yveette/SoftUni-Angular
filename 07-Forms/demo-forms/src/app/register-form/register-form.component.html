<form #registration="ngForm" (ngSubmit)="onSubmit()">

    <fieldset>
        <h1>Registration Form</h1>

        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input type="text" name="username" ngModel id="username" class="error" placeholder="Mark Ulrich">
        </p>

        <!-- if error -->
        <p class="error">
            Message for Error
        </p>
        <!-- end if error -->

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input type="text" name="email" ngModel id="email" placeholder="marÐº@gmial.com">
        </p>

        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-phone"></i></span></label>
            <select name="tel" ngModel id="tel" class="tel">
                <option value="1">+359</option>
            </select>
            <input type="text" name="tel" ngModel id="tel" placeholder="888 888">
        </p>

        <p class="field field-icon">
            <label for="building"><span><i class="fas fa-building"></i></span></label>
            <select name="building" ngModel id="building" class="building">
                <option *ngFor="let building of buildings" [value]="building">{{building}}</option>
            </select>
        </p>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input type="password" name="password" ngModel id="password" placeholder="******">
        </p>

        <p class="field field-icon">
            <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
            <input type="re-password" name="re-password" ngModel id="re-password" placeholder="******">
        </p>

        <p>
            <button>Create Account</button>
        </p>

        <p class="text-center">
            Have an account?
            <a href="">Log In</a>
        </p>

    </fieldset>
</form>
