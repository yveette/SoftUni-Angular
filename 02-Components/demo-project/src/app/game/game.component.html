<ul>
    <!-- for( let game of games ) -->
    <li *ngFor="let game of games">
        Game: {{game.title}}

        <!-- <span [style.font-size]="'25px'" [style.color]="'red'" *ngIf="game.price > 50"> -->
        <!-- <span class="game-price" *ngIf="game.price > 50"> -->
        <span [class.game-price]="shouldPriceByRed" *ngIf="game.price > 50">
            Price: {{game.price}}
        </span>

        <span>
            <img [src]="game.img" alt="" width="100px">
        </span>
    </li>
</ul>

<button (click)="handleExpandContentClick()">
    {{shouldPriceByRed ? 'Make Price Dark' : 'Make Price Red'}}
</button>
